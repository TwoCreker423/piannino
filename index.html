<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piannino Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="piano-keys">
            <button id="key-c" class="piano-key white-key" data-note="c"></button>
            <button id="key-c-sharp" class="piano-key black-key" data-note="c-sharp"></button>
            <button id="key-d" class="piano-key white-key" data-note="d"></button>
            <button id="key-d-sharp" class="piano-key black-key" data-note="d-sharp"></button>
            <button id="key-e" class="piano-key white-key" data-note="e"></button>
            <button id="key-f" class="piano-key white-key" data-note="f"></button>
            <button id="key-f-sharp" class="piano-key black-key" data-note="f-sharp"></button>
            <button id="key-g" class="piano-key white-key" data-note="g"></button>
            <button id="key-g-sharp" class="piano-key black-key" data-note="g-sharp"></button>
            <button id="key-a" class="piano-key white-key" data-note="a"></button>
            <button id="key-a-sharp" class="piano-key black-key" data-note="a-sharp"></button>
            <button id="key-b" class="piano-key white-key" data-note="b"></button>
        </div>
        <div id="stage-complete-message">ЕБА, А ТЫ ХОРОШ</div>
        <div id="all-stages-complete-message">1WIN</div>
        <div id="status">Stage 1</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
